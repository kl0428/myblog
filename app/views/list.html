<!doctype html>
<html lang="zh-CN">
{(header.html)}
<body class="user-select">
   {(banner.html)}
    <section class="container">
  <div class="content-wrap">
    <div class="content">
      <div class="title">
          <div class="title">
              <h3>{{title}}</h3>
              <div class="more">
                  <a href="/" title="Openresty" >Openresty</a>
                  <a href="/" title="Java" >Java</a>
                  <a href="/" title="Mysql" >Mysql</a>
                  <a href="/" title="C" >C</a>
                  <a href="/" title="Python" >Python</a>
                  <a href="/" title="PHP" >PHP</a>
              </div>
          </div>
      </div>
        {%for _,v in ipairs(articles) do%}
        <article class="excerpt excerpt-{{v.id}}" style="">
            <a class="focus" href="/show/{{v.id}}" title="{{v.title}}" target="_blank" ><img class="thumb" data-original="/static/images/{{v.image}}" src="/static/images/{{v.image}}" alt="{{v.title}}"  style="display: inline;"></a>
            <header><a class="cat" href="/list" title="MZ-NetBlog主题" >{{v.tagName}}<i></i></a>
                <h2><a href="/show/{{v.id}}" title="用DTcms做一个独立博客网站（响应式模板）" target="_blank" >{{v.title}}</a>
                </h2>
            </header>
            <p class="meta">
                <time class="time"><i class="glyphicon glyphicon-time"></i> {{v.create_time}}</time>
                <span class="views"><i class="glyphicon glyphicon-eye-open"></i> 216</span> <a class="comment" href="/show/{{v.id}}#comment" title="评论" target="_blank" ><i class="glyphicon glyphicon-comment"></i> 4</a>
            </p>
            <p class="note">{{v.abstarct}}</p>
        </article>
        {%end%}
      <nav class="pagination" style="display: none;">
        <ul>
          <li class="prev-page"></li>
          <li class="active"><span>1</span></li>
          <li><a href="/list/2">2</a></li>
          <li class="next-page"><a href="/list/2">下一页</a></li>
          <li><span>共 2 页</span></li>
        </ul>
      </nav>
    </div>
  </div>
  <aside class="sidebar">
    <div class="fixed">
      <div class="widget widget_search">
        <form class="navbar-form" action="/Search" method="post">
          <div class="input-group">
            <input type="text" name="keyword" class="form-control" size="35" placeholder="请输入关键字" maxlength="15" autocomplete="off">
            <span class="input-group-btn">
            <button class="btn btn-default btn-search" name="search" type="submit">搜索</button>
            </span> </div>
        </form>
      </div>
      <!--统计-->
        {(list_statistics.html)}
    </div>
    {(right.html)}
      <div class="widget widget_sentence">
    
    <a href="http://www.muzhuangnet.com/show/269.html" target="_blank" rel="nofollow" title="MZ-NetBlog主题" >
        <img style="width: 100%" src="/static/images/ad.jpg" alt="MZ-NetBlog主题" ></a>
    
</div>
      <div class="widget widget_sentence">
    
    <a href="http://web.muzhuangnet.com/" target="_blank" rel="nofollow" title="专业网站建设" >
        <img style="width: 100%" src="http://www.muzhuangnet.com/upload/201610/24/201610241224221511.jpg" alt="专业网站建设" ></a>
    
</div>
  </aside>
</section>
   {(footer.html)}
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.ias.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
