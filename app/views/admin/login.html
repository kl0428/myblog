<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>后台登录</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="/static/css_admin/style.css" />
<style>
body{height:100%;background:#16a085;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
</style>
<script src="/static/js_admin/jquery.js"></script>
<script src="/static/js_admin/verificationNumbers.js"></script>
<script src="/static/js_admin/Particleground.js"></script>
<script src="/static/js/vue.js"></script>
<script src="/static/js/axios.min.js"></script>
<script src="/static/js/lodash-3.10.1.js"></script>
<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
  //验证码
  createCode();
  //showCheck("{{codeMa}}");
  //测试提交，对接程序删除即可
 $(".submit_btn").click(function(){
   var username = $("#username").val()?$("#username").val():"";
   var password = $("#pwd").val()?$("#pwd").val():"";
   var code = $("#J_codetext").val()?$("#J_codetext").val():"";
   if(username && password && code){
    // $("#login").submit();
     axios.post("/ause/logining",{
      username:username,
      password:password,
      code:code,
     },{headers:{'X-Requested-With':"XMLHttpRequest"}}).then(function(response){
         console.log(response.data);
         if(response.data.success){
          location.href="/ause/list";
         }
     }).catch(function(error){
        console.log(error);
     })
   }

  });
});
</script>
</head>
<body>
<dl class="admin_login">
 <dt>
  <strong>站点后台管理系统</strong>
  <em>Management System</em>
 </dt>
 <form action="/ause/logining" method="post" enctype="multipart/form-data" id="login">
  <dd class="user_icon">
   <input type="text" placeholder="账号" class="login_txtbx" id="username" name="username"/>
  </dd>
  <dd class="pwd_icon">
   <input type="password" placeholder="密码" class="login_txtbx" id="pwd"  name="password"/>
  </dd>
  <dd class="val_icon">
   <div class="checkcode">
     <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx" name="code">
     <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
   </div>
   <input type="button" value="验证码核验" class="ver_btn" onClick="validate();">
  </dd>
  <dd>
   <input type="button" value="立即登陆" class="submit_btn"/>
  </dd>
 </form>
 <dd>
  <p>@ zhao.qing:{{codeMa}}</p>
  <p>zhaoq0428@163.com</p>
 </dd>
</dl>
</body>
</html>
